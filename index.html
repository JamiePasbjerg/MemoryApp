<!doctype html>
<html manifest="manifest.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="le=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="Pikachu.png">
<link rel="apple-touch-icon-precomposed" href="Pikachu.png">
<link rel="manifest" href="web-app-manifest.json">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="javascript.js"></script>
<title>Memory game app</title>
</head>

<body>
    <div id="welcome">
    	<h1>Welcome to the memory game app</h1>
        	<p>Choose number of tiles:</p>
        <form action="" id="playGame">
            <input type="radio" name="level" value="16" id="sixteen" checked>
            <label for="sixteen">16</label>
            <input type="radio" name="level" value="20" id="twenty">
            <label for="twenty">20</label>
            <input type="radio" name="level" value="24" id="twentyfour">
            <label for="twentyfour">24</label>
            <input type="radio" name="level" value="28" id="twentyeight">
            <label for="twentyeight">28</label>
            <button type="submit">Play Game</button>
        </form>
    </div>
    <div id="board">
    <img src="img/Charmander.png" width="144" alt="Billede 1"/>
    <img src="img/Squirtle.png" width="144" alt="Billede 2"/>
    <img src="img/Bulbasaur.png" width="144" alt="Billede 3"/>
    <img src="img/Cyndaquil.png" width="144" alt="Billede 4"/>
    <img src="img/Totodile.png" width="144" alt="Billede 5"/>
    <img src="img/Chikorita.png" width="144" alt="Billede 6"/>
    <img src="img/Torchic.png" width="144" alt="Billede 7"/>
    <img src="img/Mudkip.png" width="144" alt="Billede 8"/>
    <img src="img/Treecko.png" width="144" alt="Billede 9"/>
    <img src="img/Eevee.png" width="144" alt="Billede 10"/>
    <img src="img/Pikachu.png" width="144" alt="Billede 11"/>
    <img src="img/Mew.png" width="144" alt="Billede 12"/>
    </div>
    
    <div id="message">
    	<p>Congratulations! You cleared the board</p>
        <button>Play Again</button>
    </div>
</body>
</html>
